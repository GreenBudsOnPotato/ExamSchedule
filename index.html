<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="shortcut icon" href="./favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择页面</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background: #2C2B30;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Google Sans', 'Roboto', sans-serif;
            color: #E6E1E5;
            backdrop-filter: blur(10px);
        }

        h1 {
            display: none; /* 隐藏选择版本标题 */
        }

        /* 只针对主导航按钮的样式 */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 24px;
            animation: fadeInUp 1s ease-in-out;
            width: 100%;
            max-width: 800px;
        }

        /* 主导航按钮样式 */
        ul a {
            color: #E6E1E5;
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            padding: 32px;
            border-radius: 24px;
            background-color: #49454F;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            min-width: 200px;
            text-align: center;
            min-height: 140px; /* 增加高度以适应副标题 */
            flex: 1;
        }

        ul a:hover {
            background-color: #605D64;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        ul .material-icons {
            font-size: 32px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .copyright {
            position: absolute;
            bottom: 16px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #CAC4D0;
            animation: fadeInUp 1s ease-in-out;
        }

        .github-link {
            position: static;
        }

        .github-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: none;
            box-shadow: none;
        }

        .github-link img {
            width: 24px;
            height: 24px;
            filter: invert(1);
        }

        .project-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: 500;
            color: #E6E1E5;
            animation: fadeInUp 1s ease-in-out;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .project-logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .material-icons {
            font-size: 20px;
        }

        .top-right-links {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .about-link {
            background-color: transparent;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 14px;
            text-decoration: none;
            color: rgba(255, 255, 255, 1);
            display: flex;              /* 新增：使用flex布局 */
            align-items: center;        /* 新增：垂直居中对齐 */
            gap: 6px;                   /* 新增：图标与文字间距 */
        }

        .about-link:hover {
            background-color: transparent;
            transform: none;
            box-shadow: none;
            color: rgba(255, 255, 255, 0.7);
        }

        .about-link .material-icons {
            font-size: 18px;
        }

        /* 添加新样式 */
        .subtitle {
            font-size: 14px;
            color: #CAC4D0;
            margin-top: 4px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="project-title">
        <img src="./icon.png" alt="ExamSchedule Logo" class="project-logo">
        ExamSchedule
    </div>
    <ul>
        <li><a href="./time/"><span class="material-icons">schedule</span>电子钟表</a></li>
        <li><a href="./exam/"><span class="material-icons">dashboard</span>考试管理
            <div class="subtitle">看板 & 广播</div>
        </a></li>
    </ul>

    <!-- 添加关于链接和GitHub图标 -->
    <div class="top-right-links">
        <a href="./about/" class="about-link">
            <span class="material-icons">info</span>
            关于
        </a>
        <a href="https://github.com/ExamAware/ExamSchedule" target="_blank" class="github-link">
            <img src="./github-icon.png" alt="GitHub" title="在GitHub上查看源代码">
        </a>
    </div>

    <!-- 新增版权信息 -->
    <div class="copyright">&copy; 2024-2025 ExamAware开发团队 版权所有</div>
    
    <script>
        // 愚人节彩蛋
        function checkAprilFools() {
            const today = new Date();
            if(today.getMonth() === 3 && today.getDate() === 1) {  // 4月1日
                if(Math.random() <= 0.75) {  // 75%的概率
                    window.location.href = 'https://www.bilibili.com/video/BV1GJ411x7h7/';
                }
            }
        }
        
        // 页面加载时执行检查
        window.onload = checkAprilFools;
    </script>
</body>
</html>
